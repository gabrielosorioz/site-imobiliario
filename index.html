<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- primary meta tags -->
    <title>Wealthome</title>
    <meta name="title" content="Wealthome">
    <meta name="description" content="Este é um website desenvolvido por gabrielosorioz">

        <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    
        <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
        <!-- Material icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0..1,0" />

        <!-- custom css link -->
    <link rel="stylesheet" href="assets/css/style.css">
        
        <!-- custom js link 
        -->
    <script src="assets/js/script.js" defer></script>

        <!-- preload images 
         -->

</head>

<body>
 
    <!-- 
        - #HEADER 
     -->

     <header class="header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="190" height="28" alt="wealthome">
            </a>

            <nav class="navbar" data-navbar>
                
                <ul class="navbar-list">

                    <li>
                        <a href="#" class="navbar-link label-medium active">Início</a>
                    </li>

                    <li>
                        <a href="#" class="navbar-link label-medium">Aluguel</a>
                    </li>
                    
                    <li>
                        <a href="#" class="navbar-link label-medium">Vender</a>
                    </li>
                    
                    <li>
                        <a href="#" class="navbar-link label-medium">Comprar</a>
                    </li>
                    
                    <li>
                        <a href="#" class="navbar-link label-medium">Sobre</a>
                    </li>


                </ul>

                <div class="navbar-wrapper">
                    <a href="#" class="btn-link label-medium">Login</a>

                    <a  href="#" class="btn btn-fill label-medium">Começar</a>

                </div>
            </nav>

            <button class="nav-toggle-btn icon-btn" aria-label="toggle navbar" data-nav-toggler>
                <span class="material-symbols-rounded open" aria-hidden="true">menu</span>
                
                <span class="material-symbols-rounded close" aria-hidden="true">close</span>
            </button>

        </div>
     </header>

     

     <main>
        <article>

            <!--    
                - #HERO
            -->
            <section class="hero">
                <div class="container">
                    <div class="hero-content">
                        <h1 class="headline-large hero-title">Encontre um lugar onde você possa ser você mesmo.</h1>
                    
                        <p class="body-large hero-text">
                            Se você procura um lar que combine com você, não desista. Continue a procurar até encontrar um lugar que o faça se sentir em casa.
                        </p>

                        <form action="./" method="get" class="search-bar">

                            <label class="search-item">
                                <span class="label-medium label">Deseja</span>
                                
                                <select name="want-to" id="" class="search-item-field body-medium">
                                    <option value="buy" selected>Comprar</option>
                                    <option value="sell">Vender</option>
                                    <option value="rent">Alugar</option>
                                </select>
                                <span class="material-symbols-rounded" aria-hidden="true">real_estate_agent</span>
                            </label>

                            <label class="search-item">
                                <span class="label-medium label">Tipo de propriedade</span>
                                
                                <select name="property-type" id="" class="search-item-field body-medium">
                                    <option value="any" selected>Todos</option>
                                    <option value="houses">Casas</option>
                                    <option value="apartments">Apartamentos</option>
                                    <option value="villa">Moradia</option>
                                    <option value="townhome">Geminados</option>
                                    <option value="loft">Loft</option>
                                </select>
                                <span class="material-symbols-rounded" aria-hidden="true">gite</span>
                            </label>

                            <label class="search-item">
                                <span class="label-medium label">Local</span>
                                
                                <input type="text" name="location" placeholder="Rua, Cidade, Cep..." class="search-item-field body-medium">

                                <span class="material-symbols-rounded" aria-hidden="true">location_on</span>
                            </label>

                            <button type="submit" class="search-btn">
                               <span class="material-symbols-rounded" aria-hidden="true">pesquisar</span> 
                                
                                <span class="label-medium">Pesquisar</span>
                            </button>


                        </form>



                    </div>

                    <img src="assets/images/hero.png" width="816" height="659" role="presentation"
                    class="hero-banner">

                    <img src="assets/images/bg-pattern.png" width="1240" height="840" role="presentation"
                    class="bg-pattern">

                </div>
            </section>



        </article>
     </main>



</body>
</html>
